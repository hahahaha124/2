on:
  push:
    branches: master

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: upload artifact
        uses: actions/upload-artifact@v4
        with: 
          name: my-app1
          path: index.html
      - name: verify folder
        run: ls -l